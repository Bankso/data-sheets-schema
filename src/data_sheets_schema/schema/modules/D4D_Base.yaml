---
id: "https://w3id.org/bridge2ai/data-sheets-schema/base"
name: "data-sheets-schema-base"
title: "Datasheets for Datasets â€“ Base Module"
description: >
  Base classes and shared components for Datasheets for Datasets modules.
license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"

imports:
  - linkml:types

prefixes:
  linkml: "https://w3id.org/linkml/"
  d4d-base: "https://w3id.org/bridge2ai/data-sheets-schema/base#"

default_prefix: "d4d-base"

classes:

  DatasetProperty:
    description: "Represents a single property of a dataset, or a set of related properties."
    is_a: NamedThing
    attributes:
      used_software:
        description: "What software was used as part of this dataset property?"
        range: Software
        multivalued: true

  Software:
    description: "A software program or library."
    is_a: NamedThing
    attributes:
      version:
        range: string
      license:
        range: string
      url:
        range: string

  Person:
    description: "An individual human being."
    is_a: NamedThing
    attributes:
      affiliation:
        description: "The organization(s) to which the person belongs."
        range: Organization
        multivalued: true
      email:
        description: "The email address of the person."
        range: string

  Information:
    description: "Grouping for datasets and data files"
    close_mappings:
      - schema:CreativeWork
    is_a: NamedThing
    slots:
      - compression
      - conforms_to
      - conforms_to_class
      - conforms_to_schema
      - created_by
      - created_on
      - description
      - doi
      - download_url
      - id
      - issued
      - keywords
      - language
      - last_updated_on
      - license
      - modified_by
      - page
      - publisher
      - status
      - title
      - version
      - was_derived_from

  # Dataset is defined in the main schema with all D4D-specific attributes

enums:

  CreatorOrMaintainerEnum:
    description: >-
      The entity responsible for maintaining a dataset.
    permissible_values:
      Person:
      Organization: