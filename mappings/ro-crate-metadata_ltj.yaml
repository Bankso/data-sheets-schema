
id: ro-crate-metadata.l-to-json
description: Mapping from Data-Sheets schema to ro-crate-metadata.json
source_schema: /Users/marcin/Documents/VIMSS/ontology/bridge2ai/data-sheets-schema/src/data_sheets_schema/schema/data_sheets_schema.yaml
target_format: json

mappings:
  crate['@context']:
    path: $."@context"
    value: $."@context"
  crate['@id']:
    path: $."@id"
  crate.license:
    path: $.license
  crate.conformsTo:
    path: $.conformsTo
  crate.metadataVersion:
    path: $.metadataVersion

  crate.distribution:
    path: $.distribution[*]
    slot: Dataset
    mappings:
      name: $.name
      url: $.url
      encodingFormat: $.encodingFormat
