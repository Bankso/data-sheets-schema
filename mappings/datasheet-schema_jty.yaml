
id: datasheet-schema.j-to-linkml
description: Mapping from datasheet-schema.json back into the Data-Sheets schema
source_schema: /Users/marcin/Documents/VIMSS/ontology/bridge2ai/data-sheets-schema/src/data_sheets_schema/schema/data_sheets_schema.yaml
target_format: yaml
direction: reverse

mappings:
  $.overview.title: overview.title
  $.overview.identifier: overview.identifier
  $.overview.version: overview.version
  $.overview.datePublished: overview.datePublished
  $.overview.description: overview.description
  $.overview.contentSize: overview.contentSize
  $.overview.publisher: overview.publisher
  $.overview.contactEmail: overview.contactEmail

  $.overview.authors[*].name: overview.authors.name
  $.overview.authors[*].email: overview.authors.email

  $.useCases[*]: useCases

  $.composition.description: composition.description
  $.composition.files[*].filename: composition.files.filename
  $.composition.files[*].fileSize: composition.files.fileSize
  $.composition.files[*].encodingFormat: composition.files.encodingFormat
